<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="img/tree.png">
  <link href="css/bootstrap_v1.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Timber | Select. Match. Hike.</title>
</head>
<div class="ocean">
  <img src="img/ocean-left.png" class="left-img">
  <img src="img/ocean-right.png" class="right-img">
</div>
<div class="forest">
  <img src="img/forest-left.png" class="left-img">
  <img src="img/forest-right.png" class="right-img">
</div>
<div class="mtn">
  <img src="img/blanca-left.png" class="left-img">
  <img src="img/blanca-right.png" class="right-img">
</div>
<body>
  <div class="wrapper">
    <div class="one">
      <div id="header">
        <img src="img/tree.png" alt="outline of an evergreen tree" id="tree-icon">
        <p><span class="title">timber </span>
          <br><span class="subtitle">find your perfect woods-date</span></p>
      </div>
    </div>
    <div class="two" class="question">
      <p>First, imagine your surroundings are:</p>
    </div>
    <div class="four">
      <p class="question">Describe yourself:</p>
      <p class="question">How long would you like to stay outside?</p>
      <p class="question">How far are you willing to walk?</p>
      <p class="question">What do you have access to?</p>
      <p class="question">What is your priority?</p>
    </div>
    <div class="three">
      <form>
        <div class="radio">
          <label>
            <input type="radio" name="ambiance" value="ocean">
            Ocean
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="ambiance" value="forest">
            Forest
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="ambiance" value="mountain" >
            Mountains
          </label>
        </div>
      </form>
    </div>
    <div class="five">
      <form id="woods-date">
        <select class="form-control" id="woodsy">
          <option value="3">Outdoorsy</option>
          <option value="2">Indoorsy</option>
          <option value="4">Mostly Tree</option>
          <option value="1">Vampire</option>
        </select>
        <select class="form-control" id="duration">
          <option value="4">All day, all night.</option>
          <option value="3">3-5 hours</option>
          <option value="2">1-2 hours</option>
          <option value="1">Is there a negative option?</option>
        </select>
        <select class="form-control" id="distance">
          <option value="1">0-1 miles</option>
          <option value="2">3-5</option>
          <option value="3">7-12 miles</option>
          <option value="4">I would walk five hundred miles!</option>
        </select>
        <select class="form-control" id="gear">
          <option value="2">a water bottle</option>
          <option value="3">the above + phone with GPS capability</option>
          <option value="4">all of the above and the kitchen sink</option>
          <option value="1">none of the above, but a stellar personality</option>
        </select>
        <select class="form-control" id="priority">
          <option value="4">Solitude</option>
          <option value="3">Water feature</option>
          <option value="1">Minimal physical exertion</option>
          <option value="2">Minimal driving</option>
        </select>
        <button type="submit" class="btn btn-success">find your outdoor experience!</button>
      </form>
    </div>
    <div class="six" id="answers">
      <div id="hood">
        Mt. Hood
      </div>
      <div id="cannon">
        Cannon Beach
      </div>
      <div id="multnomah">
        Multnomah Falls
      </div>
      <div id="mind">
        <img src="img/mind.png" alt="expanding mind meme escalating from Multnomah Falls to Cannon Beach to Mt. Hood to 'the mountain of your mind'.">
      </div>
    </div>
    <div class="footer">
    </div>
</div>
</body>
</html>
