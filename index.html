<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="img/tree.png">
  <link href="css/bootstrap_v1.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1"></script>
  <script src="js/scripts.js"></script>
  <title>Timber | Select. Match. Hike.</title>
</head>
<img src="img/blanca-left.png" id="left-lake">
<img src="img/blanca-right.png" id="right-lake">
<body>
  <div class="wrapper">
    <div class="one">
      <div id="header">
        <img src="img/tree.png" alt="outline of an evergreen tree" id="tree-icon">
        <p><span class="title">timber </span>
          <br><span class="subtitle">find your perfect woods-date</span></p>
      </div>
    </div>
    <div class="two">
      <p class="question">Describe yourself:</p>
      <p class="question">How long would you like to stay outside?</p>
    </div>
    <div class="three">
      <form id="woods-date">
        <select class="form-control" id="woodsy">
          <option value="1">Vampire</option>
          <option value="2">Indoorsy</option>
          <option value="3">Outdoorsy</option>
          <option value="4">Mostly Tree</option>
        </select>
        <select class="form-control" id="outsidey">
          <option value="1">No, thanks.</option>
          <option value="2">1-2 hours</option>
          <option value="3">3-5 hours</option>
          <option value="4">All day, all night</option>
        </select>
        <select class="form-control" id="">
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
        </select>
      </form>
    </div>
    <div class="five">
      <div id="answers">
      </div>
    </div>
    <div class="footer">
    </div>
</div>
</body>
</html>
